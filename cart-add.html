     <div class="container">
      <div class="header clearfix">
        <nav>

      </div>
      <div class="jumbotron">

        <div id="container">
        

         <h2>Session-based Shopping Cart</h2>
          <div>
              <input type="text" id="name" placeholder="Name" autofocus>
              <input type="email" id="email" placeholder="email">
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Item Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Extended</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span id="id">1001</span>
                </td>
                <td>
                  <span id="desc">Futu Inte</span>
                </td>
                <td>
                  <span id="price" data-value="849.99">$849.99</span>
                </td>
                <td>
                  <input type="numeric" id="qty" value="1"/>
                </td>
                <td>$
                  <span id="ext"></span>
                </td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="Next &raquo;" id="nextButton">
         
        </div>
      <footer class="footer">

      </footer>

    <script>
    $(function(){

      $("#qty").change(function(){

        caculateCart();

      });


      $("#nextButton").click(function(){

          var data={
            "Name":$("#name").val(),
            "Email":$("#email").val(),
            "Price":$("#price").attr("data-value"),
            "Qty":$("#qty").val(),
            "Ext":$("#ext").text(),
            "Desc":$("#desc").text(),
            "Id":$("#id").text()

          };

          var session=window.sessionStorage;
          var dataString=JSON.stringify(data);
          session.setItem("cart",dataString);
          window.location.href="cart-view.html";
      });



      function caculateCart(){
        var price= parseFloat($("#price").attr("data-value"));
        var qty= parseFloat($("#qty").val());
        var ext= parseFloat(price*qty);
        $("#ext").html(ext.toFixed(2));
      }

      caculateCart();

    });
    

    </script>
