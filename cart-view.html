<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Demo HTML -  CSS - JAVASCRIPT </title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

       <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

     <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index.html">Home</a></li>

          </ul>
        </nav>
        <h3 class="text-muted">Home</h3>
      </div>
      <div class="jumbotron">

        <div id="container">
        

           <h2>Session-based Shopping Cart</h2>
            <div>
               <span id="name"></span>(<span id="email"></span>)

            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Item Id</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Extended</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <span id="id"></span>
                  </td>
                  <td>
                    <span id="desc"></span>
                  </td>
                  <td>
                    <span id="price"></span>
                  </td>
                  <td>
                    <span id="qty"></span>
                  </td>
                  <td>$
                    <span id="ext"></span>
                  </td>
                </tr>
              </tbody>
            </table>
        <ul style="list-style-type: none;">
          <li><a href="cart-add.html"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
        </ul>
        </div>
      <footer class="footer">
        <p>&copy; Cesar Cueva Mendoza - starleaks</p>
      </footer>

    </div> <!-- /container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>

        $(function(){

              var session=window.sessionStorage
              var data=JSON.parse(session.getItem("cart"));

              $("#name").text(data.Name);
              $("#email").text(data.Email);
              $("#id").text(data.Id);
              $("#desc").text(data.Desc);
              $("#price").text(data.Price);
              $("#qty").text(data.Qty); 
              $("#ext").text(data.Ext);

        });

    </script>
  </body>
</html>
