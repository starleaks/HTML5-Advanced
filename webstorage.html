      <div class="jumbotron">

        <div id="container">
          <h1>Using Local Storage</h1>
          <h2>Task List</h2>
          <div class="row">
              <div class="col-lg-12">
                <div id="messageContainer"><span id="msg"></span> </div>
                <textarea name="" id="taskbox" cols="30" rows="10"></textarea>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">           
                      <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" id="saveButton">Save</button>
                        <button type="button" class="btn btn-default" id="deleteButton">Delete</button>

    ================================================== -->

    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>

      var taskbox,msg;

      $(function(){

        taskbox= $("#taskbox");

        msg=$("#msg");

        if(window.localStorage){
          if(window.localStorage.tasklist!=null)
          {
            var tasks=window.localStorage.tasklist;
            var taskList=tasks.split(",").join("\n");
            taskbox.val(taskList);

          }
        }

        $("#saveButton").click(function(){
            save();
            showMessage("saved");
        });

        $("#deleteButton").click(function(){
            window.localStorage.removeItem("tasklist");
            taskbox.val("");
            showMessage("deleted");
        });




      });
        function save(){

            var task= taskbox.val();
            
            var tasklist=task.split("\n").join(",");
            window.localStorage.tasklist=tasklist;
        }

        function showMessage(message)
        {
          msg.html(message);
          msg.fadeOut(1000);
        }

    </script>
  </body>
